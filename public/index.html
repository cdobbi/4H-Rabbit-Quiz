<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rabbit Care Quiz</title>
    <style>
        :root {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #0a1f1c;
            background: #f5fbf9;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5fbf9, #d9f3ea);
        }

        main {
            width: min(640px, 94vw);
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 18px 45px rgba(10, 31, 28, 0.15);
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
        }

        ol {
            padding-left: 20px;
        }

        <link rel="stylesheet" href="styles.css" />
