<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rabbit Husbandry Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Rabbit Husbandry Quiz</h1>
        <p class="subtitle">Cuniculture</p>
        <p id="progress" aria-live="polite"></p>
        <p id="stats" aria-live="polite"></p>
        <section aria-label="Question" class="question-card">
            <p id="question" aria-live="polite"></p>
            <ol id="options"></ol>
            <div class="fact" id="fact" aria-live="polite"></div>
        </section>
        <form id="answer-form">
            <input id="answer" type="number" min="1" placeholder="Type option number" aria-label="Answer option number" required />
            <button type="submit">Submit</button>
        </form>
        <p id="feedback" role="status" aria-live="assertive"></p>
        <p id="score"></p>
        <section id="summary" hidden tabindex="-1" aria-live="polite">
            <h2>Round Recap</h2>
            <p id="summary-note"></p>
            <ol id="summary-list"></ol>
        </section>
        <div id="celebration" aria-hidden="true">
            <span class="firework firework-a"></span>
            <span class="firework firework-b"></span>
            <span class="firework firework-c"></span>
            <span class="bunny bunny-a"></span>
            <span class="bunny bunny-b"></span>
            <span class="bunny bunny-c"></span>
            <span class="bunny bunny-d"></span>
            <span class="bunny bunny-e"></span>
            <span class="bunny bunny-f"></span>
            <span class="bunny bunny-g"></span>
            <span class="bunny bunny-h"></span>
            <span class="bunny bunny-i"></span>
            <span class="bunny bunny-j"></span>
            <span class="bunny bunny-k"></span>
            <span class="bunny bunny-l"></span>
        </div>
        <div class="action-buttons">
            <button id="next" type="button" hidden>Next Question</button>
            <button id="finished" type="button" hidden>Finished</button>
            <button id="exit" type="button" hidden>Exit</button>
        </div>
        <div id="farewell-modal" class="modal" hidden aria-hidden="true">
            <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="farewell-title">
                <h3 id="farewell-title">That was hopping fun!</h3>
                <p id="farewell-message">Thanks for practicing rabbit husbandry with us. Hop back again soon!</p>
                <button id="close-modal" type="button">Close</button>
            </div>
        </div>
        <div id="reminder-toast" class="toast" hidden role="status" aria-live="polite">
            We missed you! Come play again soon.
        </div>
    </main>
    <script src="app.js" defer></script>
</body>

</html>
