<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rabbit Care Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Rabbit Care Quiz</h1>
        <p id="progress"></p>
        <section>
            <p id="question"></p>
            <ol id="options"></ol>
            <div class="fact" id="fact"></div>
        </section>
        <form id="answer-form">
            <input id="answer" type="number" min="1" placeholder="Type option number" required />
            <button type="submit">Submit</button>
        </form>
        <p id="feedback"></p>
        <p id="score"></p>
        <button id="next" type="button" hidden>Next Question</button>
    </main>
    <script src="app.js" defer></script>
</body>

</html>
